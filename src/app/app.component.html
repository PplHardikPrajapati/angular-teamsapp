<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{member}}</li>
    </ul>
    <div class="add-members-container">
      <input type="text" #addNewMember (input)="onInput(addNewMember.value)" placeholder="Name"
        [value]="newMemberName" />
      <button (click)="addMember()">Add</button>
    </div>
    <div class="input-container">
      <input type="number" #numberOfTeamsInput [value]="numberOfTeams"
        (input)="onNumberOfTeamsInput(numberOfTeamsInput.value)" placeholder="# of team" />
      <button (click)="generateTeams()">Generate</button>
    </div>
    <p *ngIf="errorMessage" class="error-msg"> {{errorMessage}}</p>
  </div>
  <div *ngIf="totalTeam.length" class="teams-container">
   <app-team 
    *ngFor="let team of totalTeam;let i = index"
    [team]="team"
    [index]="i"
   ></app-team>
  </div>
</div>
